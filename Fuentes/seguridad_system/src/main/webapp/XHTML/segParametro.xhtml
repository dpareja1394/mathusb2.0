<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		  <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
		 
		  <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectSegParametroTitle" header="SegParametro" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgParCodigo" value="ParCodigo"/>
						 <p:inputText id="txtParCodigo" binding="#{segParametroView.txtParCodigo}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{segParametroView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgParEstadoRegistro" value=" ParEstadoRegistro"/>
						<p:inputText id="txtParEstadoRegistro" disabled="true" binding="#{segParametroView.txtParEstadoRegistro}"/>
												<h:outputText id="msgParNombre" value=" ParNombre"/>
						<p:inputText id="txtParNombre" disabled="true" binding="#{segParametroView.txtParNombre}"/>
												<h:outputText id="msgParValorAlfanumerico" value=" ParValorAlfanumerico"/>
						<p:inputText id="txtParValorAlfanumerico" disabled="true" binding="#{segParametroView.txtParValorAlfanumerico}"/>
												<h:outputText id="msgParValorNumerico" value=" ParValorNumerico"/>
						<p:inputText id="txtParValorNumerico" disabled="true" binding="#{segParametroView.txtParValorNumerico}"/>
												<h:outputText id="msgUsuCodigo_SegUsuario" value=" UsuCodigo_SegUsuario"/>
						<p:inputText id="txtUsuCodigo_SegUsuario" disabled="true" binding="#{segParametroView.txtUsuCodigo_SegUsuario}"/>
												
																				<h:outputText id="msgParValorFecha" value=" ParValorFecha"/>
														<p:calendar showOn="button" navigator="true" locale="en" onSelectUpdate="men"
							binding="#{segParametroView.txtParValorFecha}" selectListener="#{segParametroView.listener_txtParValorFecha}"/>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{segParametroView.action_save}" update="msg,panel,panelBotones"          binding="#{segParametroView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{segParametroView.action_modify}" update="msg,panel,panelBotones"    binding="#{segParametroView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{segParametroView.action_delete}" update="msg,panel,panelBotones"    binding="#{segParametroView.btnDelete}"  />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{segParametroView.action_clear}" update="msg,panel,panelBotones"      binding="#{segParametroView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
		  </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	</h:body>	

</html>
