<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<script type="text/javascript">
					function showStatus() {
						statusDialog.show();
					}

					function hideStatus() {
						statusDialog.hide();
					}
				</script>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				
				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog" style="padding:0em 2.5em;">
					<p:messages id="msg" autoUpdate="true" showDetail="false"
						closable="true" />
					<p:growl id="men" autoUpdate="true" showDetail="false" />

					<p:panel id="panelLasPreguntas" header="PREGUNTAS DEL FORO"
						style="width:100%">

						<p:dataTable id="preguntasForo"
							emptyMessage="Actualmente no hay preguntas"
							value="#{comentarioView.lasPreguntasDelForo}" var="comentario">
							<p:column headerText="TÃ­tulo"
								style="width:35%;text-align: center">
								<p:outputLabel value="#{comentario.tituloComentario}" />
							</p:column>

							<p:column headerText="Usuario que pregunta"
								style="width:34%;text-align: center">
								<p:outputLabel value="#{comentario.nombreUsuarioQueComenta}" />
							</p:column>

							<p:column headerText="Contenido"
								style="width:20%;text-align: center">
								<p:commandButton id="btnMostrarPregunta"
									value="Mostrar pregunta"
									actionListener="#{comentarioView.abrirPantallaMostrarPregunta}"
									title="Mostrar pregunta" icon="ui-icon-help" update="@([id$=imagenFormula])">
									<f:attribute name="preguntaMostrar" value="#{comentario}" />
								</p:commandButton>
							</p:column>
							
							<p:column headerText="Respuestas"
								style="width:11%;text-align: center">
								<p:outputLabel value="#{comentario.cantidadRespuestas}" />
							
							</p:column>
						</p:dataTable>

					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
