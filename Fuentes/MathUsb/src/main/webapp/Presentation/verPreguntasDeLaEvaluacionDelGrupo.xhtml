<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<script type="text/javascript">
					function justNumbers(e) {
						var keynum = window.event ? window.event.keyCode
								: e.which;
						if ((keynum == 8) || (keynum == 46) || (keynum == 44))
							return true;

						return /\d/.test(String.fromCharCode(keynum));
					}
					//onkeypress="return justNumbers(event);"
					PrimeFaces.locales['es'] = {
						closeText : 'Cerrar',
						prevText : 'Anterior',
						nextText : 'Siguiente',
						monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril',
								'Mayo', 'Junio', 'Julio', 'Agosto',
								'Septiembre', 'Octubre', 'Noviembre',
								'Diciembre' ],
						monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May',
								'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
						dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
								'Jueves', 'Viernes', 'Sábado' ],
						dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue',
								'Vie', 'Sab' ],
						dayNamesMin : [ 'D', 'L', 'M', 'M', 'J', 'V', 'S' ],
						weekHeader : 'Semana',
						firstDay : 1,
						isRTL : false,
						showMonthAfterYear : false,
						yearSuffix : '',
						timeOnlyTitle : 'Sólo hora',
						timeText : 'Tiempo',
						hourText : 'Hora',
						minuteText : 'Minuto',
						secondText : 'Segundo',
						currentText : 'Fecha actual',
						ampm : false,
						month : 'Mes',
						week : 'Semana',
						day : 'Día',
						allDayText : 'Todo el día'
					};
					function showStatus() {
						statusDialog.show();
					}

					function hideStatus() {
						statusDialog.hide();
					}
				</script>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="panelEvaluacionMostrar" header="Documento">
						
						<h:panelGrid columns="2" id="panelGrid">

							<h:outputLabel value="Asunto: " />
							<p:outputLabel value="#{evaluacionView.asuntoEvaluacion}" />

							<h:outputLabel value="Fecha de Inicio de Publicación: " />
							<p:outputLabel value="#{evaluacionView.fechaInicioEvaluacion}" />


							<h:outputLabel value="Fecha de Finalizacion de Publicación: " />
							<p:outputLabel value="#{evaluacionView.fechaFinEvaluacion}" />


							<h:outputLabel value="Corte: " />
							<p:outputLabel value="#{evaluacionView.corteEvaluacion}" />

						</h:panelGrid>
					</p:panel>					

					<p:panel id="panelPreguntasEvaluacion"
						header="Preguntas que contiene la evaluacion"
						style="width:99%">
						<p:dataTable id="dtPreguntasEvaluacion"
							emptyMessage="Actualmente no hay preguntas"
							value="#{evaluacionView.imagenes}"
							var="pregunta">
							<p:column headerText="Tema" >							
								<p:outputLabel value="#{pregunta.tema}" />
							</p:column>
							<p:column headerText="Pregunta" >							
								<p:graphicImage value="#{pregunta.rutaPregunta}"/>
							</p:column>
							<p:column headerText="Tipo de pregunta">
								<p:outputLabel value="#{pregunta.tipoRespuesta}" />
								</p:column>								
							<p:column headerText="Respuestas Correcta">
								<p:graphicImage value="#{pregunta.rutaRespuestaCorrecta}"/>
							</p:column>
							<p:column headerText="Respuestas 1">
								<p:graphicImage value="#{pregunta.rutaRespuesta1}"/>
								</p:column>
							<p:column headerText="Respuestas 2">
								<p:graphicImage value="#{pregunta.rutaRespuesta2}"/>
								</p:column>
							<p:column headerText="Respuestas 3">
								<p:graphicImage value="#{pregunta.rutaRespuesta3}"/>
								</p:column>
						</p:dataTable>
						
					</p:panel>					
				</h:form>


			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
