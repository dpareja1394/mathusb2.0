<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog" style="padding:0em 2em;">
					<p:messages id="msg" autoUpdate="true" showDetail="false"
						closable="true" />
					<p:growl id="men" autoUpdate="true" showDetail="false" />
					
					<p:panel id="panelLasHerramientas"
						header="Repositorio Educativo Abierto">
						<p:dataTable id="tablasMisHerramientas"
							emptyMessage="Actualmente no has creado herramientas" value="#{herramientaView.herramientasOrdenadas}"
							var="herramienta">
							<p:column headerText="Fecha publicaciÃ³n"
								style="width:150px;text-align: center">
								<p:outputLabel value="#{herramienta.fechaPublicacionString}" />
							</p:column>

							<p:column headerText="Descripcion Herramienta"
								style="width:300px;text-align: center">
								<p:outputLabel value="#{herramienta.descripcionHerramienta}" />
							</p:column>

							<p:column headerText="Usuario que publica"
								style="width:200px;text-align: center">
								<p:outputLabel value="#{herramienta.usuarioQuePublico}" />
							</p:column>

							<p:column headerText="Link"
								style="width:30px;text-align: center">
								<p:link value="Abrir enlace" target="_blank" href="#{herramienta.valorHerramienta}"/>
							</p:column>
							
						</p:dataTable>

					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
