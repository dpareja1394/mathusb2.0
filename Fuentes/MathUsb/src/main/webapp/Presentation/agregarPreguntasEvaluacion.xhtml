<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<!-- Expired session -->
				<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/js/wirisEditor.js"></script>
	<script>
	var editor = [];
	window.onload = function() {
		editor[0] = com.wiris.jsEditor.JsEditor.newInstance({'language' : 'es'});
		editor[1] = com.wiris.jsEditor.JsEditor.newInstance({'language' : 'es'});
		editor[2] = com.wiris.jsEditor.JsEditor.newInstance({'language' : 'es'});
		editor[3] = com.wiris.jsEditor.JsEditor.newInstance({'language' : 'es'});
		editor[4] = com.wiris.jsEditor.JsEditor.newInstance({'language' : 'es'});
	}
		function addOn(){
			var x = document.getElementsByClassName('ui-tabs-panel');
			for(var i=0;i!=x.length;i++){
				editor[i].insertInto(x[i]);
			}
		}
		function doGet() {
			document.getElementById('formDialog:txtPregunta').value = editor[0].getMathML();
			document.getElementById('formDialog:txtRespuestaCorrecta').value = editor[1].getMathML();
			document.getElementById('formDialog:txtRespuesta1').value = editor[2].getMathML();
			document.getElementById('formDialog:txtRespuesta2').value = editor[3].getMathML();
			document.getElementById('formDialog:txtRespuesta3').value = editor[4].getMathML();
			//window.onload();
		}
	</script>
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>
				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="agregarPreguntaEvaluacion"
						header="Configuración pregunta">
						<h:panelGrid columns="2" id="panelGrid">
							<h:outputLabel value="Tema: " />
							<p:selectOneMenu id="somTemasString" style="width:300px"
								value="#{preguntaView.somTemasString}">
								<f:selectItem itemLabel="Seleccione el tema de la pregunta"
									itemValue="0" />
								<f:selectItems value="#{preguntaView.losTemas}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<h:panelGrid columns="2" id="panelRespuesta">
							<h:outputLabel value="Tipo de respuesta: " />
							<p:selectOneMenu id="somTipoRespuestaString" style="width:300px"
								value="#{preguntaView.somTipoRespuestaString}">
								<f:selectItem itemLabel="Seleccione el tipo de respuesta"
									itemValue="0" />
								<f:selectItem itemLabel="Respuesta única" itemValue="1" />
								<f:selectItem itemLabel="Respuesta multiple con única solución"
									itemValue="2" />
								<p:ajax listener="#{preguntaView.onTipoRespuestaChange}"
									update="tabs" oncomplete="addOn()"/>
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
					<p:tabView id="tabs" value="#{preguntaView.losTabs}" var="tab">
						<p:tab title="#{tab.titulo}">
							<p:panel name="editor"></p:panel>
						</p:tab>
					</p:tabView>
					<p:inputText id="txtPregunta" binding="#{preguntaView.txtPregunta}"/>
					<p:inputText id="txtRespuestaCorrecta" binding="#{preguntaView.txtRespuestaCorrecta}"/>
					<p:inputText id="txtRespuesta1" binding="#{preguntaView.txtRespuesta1}"/>
					<p:inputText id="txtRespuesta2" binding="#{preguntaView.txtRespuesta2}"/>
					<p:inputText id="txtRespuesta3" binding="#{preguntaView.txtRespuesta3}"/>
					
					<p:panel id="panelBotones">		
									
						<p:commandButton value="Agregar pregunta al documento"
						icon="ui-icon-plus" 
						onclick="doGet()"					
						action="#{preguntaView.registrarPregunta()}"/>
						</p:panel>
				</h:form>
				
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
