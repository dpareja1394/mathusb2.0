<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog" class="formDialog">
					<p:messages id="msg" autoUpdate="true" showDetail="false"
						closable="true" />
					<p:growl id="men" autoUpdate="true" showDetail="false" />
					<p:panel id="panelModificarPregunta" header="PREGUNTA" style="margin-bottom:5px;">
						<h:panelGrid columns="2" id="panelGrid" style="width:100%;">

							<h:outputText value="TÃ­tulo de la pregunta: " />
							<p:inputText binding="#{preguntaForoView.txtTituloPreguntaModificar}"
							 style="width:100%;"/>
							
							<h:outputText value="Contenido de la pregunta: " />
							<p:graphicImage id="imagenFormula"
								value="#{preguntaForoView.imagenPreguntaModificar}" stream="true" cache="false" />

						</h:panelGrid>
						<h:panelGrid columns="2" header="Responder">

						</h:panelGrid>
					</p:panel>

					<p:panel id="panelModificar" header="RESPUESTA"
						style="height:600px">
						<div align="center">
						<p:commandButton id="btnModificar"
							action="#{preguntaForoView.modificarPregunta()}"
							onclick="doGet()" value="Modificar Pregunta" icon="ui-icon-check"
							update="panelModificar, panelModificarPregunta, txtContenidoPreguntaModificar" />
						</div>
						<div style="height: 480px;" id="editorRespuestaContainer"></div>
						<p:inputText id="txtContenidoPreguntaModificar"
							binding="#{preguntaForoView.txtContenidoPreguntaModificar}"
							 style="width:100%" />
						<script
							src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/js/wirisEditor.js"></script>
						<script type="text/javascript">
							var editor;
							var exp = '<math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mo>&#x0222B;</mo><mn>1</mn><mn>3</mn></msubsup><mn>3</mn><mi>x</mi><mo>d</mo><mi>x</mi></math>';
							window.onload = function() {
								editor = com.wiris.jsEditor.JsEditor
										.newInstance({
											'language' : 'es'
										});
								editor
										.insertInto(document
												.getElementById('editorRespuestaContainer'));
							}

							function doGet() {
								document
										.getElementById('formDialog:txtContenidoPreguntaModificar').value = editor
										.getMathML();
								//window.onload();
							}
						</script>

					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
