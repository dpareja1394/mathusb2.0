<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>				
				<script type="text/javascript">
					function justNumbers(e) {
						var keynum = window.event ? window.event.keyCode
								: e.which;
						if ((keynum == 8) || (keynum == 46) || (keynum == 44))
							return true;

						return /\d/.test(String.fromCharCode(keynum));
					}
					//onkeypress="return justNumbers(event);"
					PrimeFaces.locales['es'] = {
						closeText : 'Cerrar',
						prevText : 'Anterior',
						nextText : 'Siguiente',
						monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril',
								'Mayo', 'Junio', 'Julio', 'Agosto',
								'Septiembre', 'Octubre', 'Noviembre',
								'Diciembre' ],
						monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May',
								'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
						dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
								'Jueves', 'Viernes', 'Sábado' ],
						dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue',
								'Vie', 'Sab' ],
						dayNamesMin : [ 'D', 'L', 'M', 'M', 'J', 'V', 'S' ],
						weekHeader : 'Semana',
						firstDay : 1,
						isRTL : false,
						showMonthAfterYear : false,
						yearSuffix : '',
						timeOnlyTitle : 'Sólo hora',
						timeText : 'Tiempo',
						hourText : 'Hora',
						minuteText : 'Minuto',
						secondText : 'Segundo',
						currentText : 'Fecha actual',
						ampm : false,
						month : 'Mes',
						week : 'Semana',
						day : 'Día',
						allDayText : 'Todo el día'
					};
					
					function showStatus() {
						PF('statusDialog').show();
					}
					function hideStatus() {
						PF('statusDialog').hide();
					}
				</script>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					
					<p:panel id="panelEvaluacionGrupoMostrar" header="INFORMACIÓN DEL GRUPO"
						style="margin-bottom:5px">
						<h:panelGrid columns="2" id="panelGrid">
							<h:outputLabel value="Descripción del grupo:" />
							<p:outputLabel value="#{grupoView.descripcionGrupo}" 
							 style="margin-left:3px" />
						</h:panelGrid>						
					</p:panel>					

					<p:panel id="panelEvaluacionGrupo"
						header="DOCUMENTOS QUE CONTIENE EL GRUPO" >
						<p:dataTable id="dtEvaluacionGrupo"
							emptyMessage="Actualmente no hay documentos"
							value="#{evaluacionView.lasEvaluacionesDelGrupo}"
							var="evaluacion">
							<p:column headerText="Asunto" style="width:25%;text-align: center">
								<p:outputLabel value="#{evaluacion.asunto}" />
							</p:column>
							
							<p:column headerText="Fecha Inicio Publicacion" style="width:10%;text-align: center">
								<p:outputLabel value="#{evaluacion.fechaInicioPublicacionString}" />
							</p:column>
							
							<p:column headerText="Fecha Fin Publicacion" style="width:10%;text-align: center">
								<p:outputLabel value="#{evaluacion.fechaFinPublicacionString}" />
							</p:column>
							
							<p:column headerText="Corte" style="width:10%;text-align: center">
								<p:outputLabel value="#{evaluacion.corte}" />
							</p:column>

							<p:column headerText="Opciones"
								style="width:25%;text-align: center">
								<p:commandButton id="btnIrAPreguntasEvaluacion" 									
									title="Ver Documento"
									value="Ver el Documento"
									icon="ui-icon-document"
									actionListener="#{evaluacionView.abrirPantallaPreguntaEvaluacionGrupo}">
									<f:attribute name="preguntaDeEvaluacion" value="#{evaluacion}" />
								</p:commandButton>
								<p:commandButton id="btnImprimirEvaluacion" ajax="false"
									title="Generar Documento en PDF"
									value="Descargar Documento"
									onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
									actionListener="#{evaluacionView.imprimirEvaluacion}"
									icon="ui-icon-arrowthickstop-1-s">
									<f:attribute name="evaluacionImprimir" value="#{evaluacion}" />
									<p:fileDownload value="#{evaluacionView.imprimirPdf}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

					</p:panel>

				</h:form>


			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
